<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}ITMO superstudent blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="{% url 'blog:post_list' %}">ITMO superstudent blog</a>
        <nav class="nav">
          <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">

    </main>

    <footer class="footer container">
      <span class="muted">ITMO superstudent blog Â· Django + SQLite</span>
    </footer>
  </body>
